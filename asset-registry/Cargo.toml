# xcm-executor = { package = "staging-xcm-executor", git = "https://github.com/mangata-finance/polkadot-sdk", default-features = false , branch = "eth-rollup-develop" }

# orml
orml-traits = { path = "../traits", version = "0.4.1-dev", default-features = false }

[dev-dependencies]
array-bytes = { version = "6.2.0" }
# substrate
pallet-balances = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
sp-io = { git = "https://github.com/mangata-finance/polkadot-sdk", default-features = false , branch = "eth-rollup-develop" }
pallet-message-queue = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }

mangata-support = { git = "https://github.com/mangata-finance/polkadot-sdk", default-features = false , branch = "eth-rollup-develop" }

